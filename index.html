<!DOCTYPE html>
<html class="scroll-smooth" lang="id">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Vimos - Media Sosial Hitam Putih Online</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <style>
    body { font-family: "Roboto", sans-serif; }
  </style>
</head>
<body class="bg-white text-black min-h-screen flex flex-col">
  <header class="sticky top-0 z-30 bg-white border-b border-gray-300 px-4 py-3 flex items-center">
    <div class="flex items-center w-full max-w-xl mx-auto">
      <i class="fas fa-search text-gray-700 text-lg mr-3"></i>
      <input
        aria-label="Search"
        class="w-full bg-white text-black placeholder-gray-600 focus:outline-none"
        id="searchInput"
        placeholder="Cari di Vimos..."
        type="search"
      />
    </div>
  </header>

  <main class="flex-1 overflow-auto max-w-xl mx-auto w-full flex flex-col pb-20">
    <section aria-labelledby="tab-feed" class="p-4 overflow-y-auto flex flex-col space-y-6" id="panel-feed" role="tabpanel" tabindex="0"></section>

    <section aria-labelledby="tab-post" class="hidden p-4 overflow-y-auto flex flex-col space-y-6" id="panel-post" role="tabpanel" tabindex="0">
      <form autocomplete="off" class="flex flex-col space-y-5" id="postForm">
        <div>
          <label class="block mb-2 font-semibold text-black text-sm" for="post-text">Tulis sesuatu...</label>
          <textarea
            class="w-full border border-gray-400 rounded-md p-3 resize-none text-black focus:outline-none focus:ring-2 focus:ring-black"
            id="post-text" placeholder="Bagikan cerita, foto, atau video hitam putih Anda" rows="4"></textarea>
        </div>
        <div>
          <label class="block mb-2 font-semibold text-black text-sm" for="post-photo">Upload Foto</label>
          <input accept="image/*" aria-label="Upload foto hitam putih" class="w-full text-black" id="post-photo" type="file"/>
        </div>
        <div>
          <label class="block mb-2 font-semibold text-black text-sm" for="post-video">Upload Video</label>
          <input accept="video/*" aria-label="Upload video hitam putih" class="w-full text-black" id="post-video" type="file"/>
          <p class="text-xs text-gray-600 mt-1">Disarankan MP4 (H.264 + AAC) agar kompatibel luas.</p>
        </div>
        <button class="bg-black text-white py-3 rounded-md font-semibold hover:bg-gray-900 transition" type="submit">Posting</button>
      </form>
    </section>

    <section aria-labelledby="tab-leaderboard" class="hidden p-4 overflow-y-auto flex flex-col space-y-4" id="panel-leaderboard" role="tabpanel" tabindex="0">
      <h2 class="text-xl font-bold text-center text-black">Top 50 Vimos</h2>
      <p class="text-center text-gray-600">Pengguna dengan jumlah like postingan terbanyak.</p>
      <div id="leaderboardList" class="space-y-3"></div>
    </section>

    <section aria-labelledby="tab-chat" class="hidden p-0 overflow-y-auto flex flex-col" id="panel-chat" role="tabpanel" tabindex="0">
      <div id="chatMainContainer" class="flex-1 flex flex-col">
        <div id="inboxView" class="flex flex-col flex-1">
          <div class="px-4 py-3 border-b border-gray-300 flex items-center justify-between">
            <h2 class="text-lg font-bold">Inbox</h2>
            <button id="newChatBtn" class="text-sm font-semibold px-3 py-1 rounded-md bg-black text-white hover:bg-gray-900">Chat Baru</button>
          </div>
          <div id="inboxList" class="flex-1 overflow-y-auto divide-y divide-gray-200"></div>
          <div id="inboxEmpty" class="text-center text-gray-600 text-sm mt-4 p-4 hidden">Belum ada percakapan.</div>
        </div>

        <div id="chatRoomView" class="hidden flex-col flex-1">
          <div id="chatHeader" class="px-4 py-3 border-b border-gray-300 flex items-center space-x-3">
            <button id="closeChatBtn" class="text-gray-600 hover:text-black">
              <i class="fas fa-arrow-left"></i>
            </button>
            <img id="chatPeerPhoto" class="w-8 h-8 rounded-full object-cover border" alt="Foto lawan bicara" src="" />
            <div class="flex-1">
              <div id="chatPeerName" class="font-semibold">—</div>
              <div id="chatPeerBio" class="text-xs text-gray-600 truncate">—</div>
            </div>
          </div>
          <div id="chatMessages" class="flex-1 overflow-y-auto p-4 space-y-2 bg-gray-50 flex flex-col"></div>
          <form id="chatForm" class="p-3 border-t border-gray-300 flex space-x-2">
            <input id="chatInput" type="text" class="flex-1 border border-gray-400 rounded-md px-3 py-2 text-black focus:outline-none focus:ring-2 focus:ring-black" placeholder="Tulis pesan..." autocomplete="off"/>
            <button type="submit" class="bg-black text-white px-4 py-2 rounded-md font-semibold hover:bg-gray-900">Kirim</button>
          </form>
        </div>
      </div>
      </section>

    <section aria-labelledby="tab-profile" class="hidden p-4 overflow-y-auto flex flex-col items-center space-y-6" id="panel-profile" role="tabpanel" tabindex="0">
      <div class="w-full max-w-md bg-white border border-gray-300 rounded-md p-6 shadow-sm" id="authContainer">
        <h2 class="text-xl font-bold mb-4 text-center" id="authTitle">Login ke Vimos</h2>
        <form autocomplete="off" class="flex flex-col space-y-4" id="authForm">
          <input aria-label="Email" class="border border-gray-400 rounded-md p-3 text-black focus:outline-none focus:ring-2 focus:ring-black" id="authEmail" placeholder="Email" required type="email"/>
          <input aria-label="Password" class="border border-gray-400 rounded-md p-3 text-black focus:outline-none focus:ring-2 focus:ring-black" id="authPassword" placeholder="Password" required type="password"/>
          <button class="bg-black text-white py-3 rounded-md font-semibold hover:bg-gray-900 transition" id="authSubmit" type="submit">Login</button>
        </form>
        <p class="text-center mt-4 text-gray-700">
          Belum punya akun?
          <button class="text-black font-semibold underline focus:outline-none" id="toggleAuthMode" type="button">Daftar di sini</button>
        </p>
      </div>

      <div class="hidden w-full max-w-md bg-white border border-gray-300 rounded-md p-6 shadow-sm flex flex-col items-center space-y-4" id="profileContainer">
        <div class="relative">
          <img alt="Foto profil pengguna" class="w-24 h-24 rounded-full object-cover border-4 border-black" height="96" id="profilePhoto" src="https://firebasestorage.googleapis.com/v0/b/projectchat01-d16bc.appspot.com/o/photos%2F-OYOpw_2jA8Wy2npz5KM_1000360210.png?alt=media&token=9ec65bd1-e668-4186-b091-e98bd303d256" width="96"/>
          <label class="absolute bottom-0 right-0 bg-black text-white rounded-full p-2 cursor-pointer hover:bg-gray-800" for="profilePhotoInput" title="Ganti Foto Profil">
            <i class="fas fa-camera"></i>
          </label>
          <input accept="image/*" class="hidden" id="profilePhotoInput" type="file"/>
        </div>
        <form class="w-full flex flex-col space-y-4" id="profileForm">
          <div>
            <label class="block font-semibold text-black mb-1" for="profileNameInput">Nama</label>
            <input aria-label="Nama pengguna" class="w-full border border-gray-400 rounded-md p-3 text-black focus:outline-none focus:ring-2 focus:ring-black" id="profileNameInput" required type="text"/>
          </div>
          <div>
            <label class="block font-semibold text-black mb-1" for="profileBioInput">Bio</label>
            <textarea aria-label="Bio pengguna" class="w-full border border-gray-400 rounded-md p-3 resize-none text-black focus:outline-none focus:ring-2 focus:ring-black" id="profileBioInput" placeholder="Tulis bio singkat tentang diri Anda..." rows="3"></textarea>
          </div>
          <button class="bg-black text-white py-3 rounded-md font-semibold hover:bg-gray-900 transition" type="submit">Simpan Profil</button>
        </form>
        <button class="bg-red-600 text-white py-3 rounded-md font-semibold hover:bg-red-700 transition w-full" id="logoutBtn" type="button">Logout</button>
      </div>
    </section>
  </main>

  <nav aria-label="Navigasi utama Vimos" class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-300 shadow-inner max-w-xl mx-auto flex justify-between text-black text-xs font-semibold" style="height:56px">
    <button aria-controls="panel-feed" aria-selected="true" class="flex-1 flex flex-col items-center justify-center border-t-4 border-black focus:outline-none" id="tab-feed" role="tab" tabindex="0" type="button">
      <i class="fas fa-home text-lg mb-1"></i>Feed
    </button>
    <button aria-controls="panel-post" aria-selected="false" class="flex-1 flex flex-col items-center justify-center border-t-4 border-transparent hover:border-gray-700 focus:outline-none" id="tab-post" role="tab" tabindex="-1" type="button">
      <i class="fas fa-plus-circle text-lg mb-1"></i>Post
    </button>
    <button aria-controls="panel-leaderboard" aria-selected="false" class="flex-1 flex flex-col items-center justify-center border-t-4 border-transparent hover:border-gray-700 focus:outline-none" id="tab-leaderboard" role="tab" tabindex="-1" type="button">
      <i class="fas fa-medal text-lg mb-1"></i>Leaderboard
    </button>
    <button aria-controls="panel-chat" aria-selected="false" class="flex-1 flex flex-col items-center justify-center border-t-4 border-transparent hover:border-gray-700 focus:outline-none" id="tab-chat" role="tab" tabindex="-1" type="button">
      <i class="fas fa-comments text-lg mb-1"></i>Chat
    </button>
    <button aria-controls="panel-profile" aria-selected="false" class="flex-1 flex flex-col items-center justify-center border-t-4 border-transparent hover:border-gray-700 focus:outline-none" id="tab-profile" role="tab" tabindex="-1" type="button">
      <i class="fas fa-user text-lg mb-1"></i>Profil
    </button>
  </nav>

  <script>
    // ===== Firebase =====
    const firebaseConfig = {
      apiKey: "AIzaSyAgOPD5DDtjExQaVeu6VLFI7CMP9i8VOQw",
      authDomain: "projectchat01-d16bc.firebaseapp.com",
      databaseURL: "https://projectchat01-d16bc-default-rtdb.firebaseio.com",
      projectId: "projectchat01-d16bc",
      storageBucket: "projectchat01-d16bc.appspot.com",
      messagingSenderId: "163313653543",
      appId: "1:163313653543:web:5a4c8b70d6dedb8011bb02",
      measurementId: "G-M8JFL7S0TV",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    const storage = firebase.storage();

    // ===== Tabs =====
    const tabs = document.querySelectorAll('nav[aria-label="Navigasi utama Vimos"] button[role="tab"]');
    const panels = document.querySelectorAll('section[role="tabpanel"]');

    tabs.forEach((tab) => {
      tab.addEventListener("click", () => {
        if (tab.disabled) return;
        tabs.forEach((t) => {
          t.setAttribute("aria-selected", "false");
          t.classList.remove("border-black");
          t.classList.add("border-transparent");
          t.tabIndex = -1;
        });
        panels.forEach((panel) => panel.classList.add("hidden"));
        tab.setAttribute("aria-selected", "true");
        tab.classList.add("border-black");
        tab.classList.remove("border-transparent");
        tab.tabIndex = 0;
        const panelId = tab.getAttribute("aria-controls");
        const panel = document.getElementById(panelId);
        panel.classList.remove("hidden");
        panel.focus();
        if (panelId === "panel-leaderboard") loadLeaderboard();
        if (panelId === "panel-chat") openInbox();
      });
    });

    let tabFocus = 0;
    tabs.forEach((tab, i) => {
      tab.addEventListener("keydown", (e) => {
        if (e.key === "ArrowRight" || e.key === "ArrowLeft") {
          tabs[tabFocus].tabIndex = -1;
          if (e.key === "ArrowRight") tabFocus = (tabFocus + 1) % tabs.length;
          else tabFocus = (tabFocus - 1 + tabs.length) % tabs.length;
          if (tabs[tabFocus].disabled) tabFocus = (tabFocus + 1) % tabs.length;
          tabs[tabFocus].tabIndex = 0;
          tabs[tabFocus].focus();
        }
      });
    });

    // ===== Defaults =====
    const defaultProfilePhoto = "https://firebasestorage.googleapis.com/v0/b/projectchat01-d16bc.appspot.com/o/photos%2F-OYOpw_2jA8Wy2npz5KM_1000360210.png?alt=media&token=9ec65bd1-e668-4186-b091-e98bd303d256";

    function createElement(tag, options = {}) {
      const el = document.createElement(tag);
      if (options.classes) el.className = options.classes;
      if (options.attrs) Object.entries(options.attrs).forEach(([k, v]) => el.setAttribute(k, v));
      if (options.text) el.textContent = options.text;
      return el;
    }

    // ===== Feed + Post =====
    const feedPanel = document.getElementById("panel-feed");

    // Guess video mime from url (fallback mp4)
    function guessVideoType(url="") {
      try {
        const u = new URL(url);
        const path = u.pathname.toLowerCase();
        if (path.endsWith(".webm")) return "video/webm";
        if (path.endsWith(".mov") || path.endsWith(".qt")) return "video/quicktime";
        if (path.endsWith(".ogv") || path.endsWith(".ogg")) return "video/ogg";
      } catch {}
      return "video/mp4";
    }

    function renderPost(post) {
      const article = createElement("article", { classes: "border border-gray-300 rounded-md p-4 bg-white shadow-sm" });
      const header = createElement("header", { classes: "flex items-center space-x-3 mb-3" });
      const profileImg = createElement("img", {
        classes: "w-10 h-10 rounded-full object-cover cursor-pointer",
        attrs: { src: post.userPhoto || defaultProfilePhoto, alt: `Foto profil pengguna ${post.userName || "Anonim"}` },
      });
      profileImg.width = 40; profileImg.height = 40;
      profileImg.addEventListener("click", () => openUserProfile(post.userId));

      const userInfo = createElement("div");
      const userName = createElement("h2", { classes: "font-semibold text-black text-sm cursor-pointer", text: post.userName || "Anonim" });
      userName.addEventListener("click", () => openUserProfile(post.userId));
      const time = createElement("time", { classes: "text-xs text-gray-600" });
      const date = new Date(post.timestamp || Date.now());
      time.textContent = date.toLocaleString("id-ID", { dateStyle: "medium", timeStyle: "short" });
      userInfo.append(userName, time);
      header.append(profileImg, userInfo);
      article.append(header);

      if (post.text) article.append(createElement("p", { classes: "text-black mb-3 leading-relaxed", text: post.text }));

      if (post.photoURL) {
        const img = createElement("img", { classes: "w-full rounded-md object-cover", attrs: { src: post.photoURL, alt: "Foto hitam putih", loading: "lazy" } });
        img.height = 300; article.append(img);
      }
      if (post.videoURL) {
        const type = guessVideoType(post.videoURL);
        const video = createElement("video", {
          classes: "w-full rounded-md",
          attrs: { controls: "", playsinline: "", preload: "metadata", poster: "https://placehold.co/600x300/png?text=Thumbnail+Video+Hitam+Putih" }
        });
        video.append(createElement("source", { attrs: { src: post.videoURL, type } }));
        // Fallback message
        video.append(document.createTextNode("Browser Anda tidak mendukung video."));
        article.append(video);
        
        // **START: Code untuk membuat video full screen**
        video.addEventListener("click", () => {
          if (video.requestFullscreen) {
            video.requestFullscreen();
          } else if (video.webkitRequestFullscreen) { /* Safari */
            video.webkitRequestFullscreen();
          } else if (video.msRequestFullscreen) { /* IE11 */
            video.msRequestFullscreen();
          }
        });
        // **END: Code untuk membuat video full screen**
      }

      const footer = createElement("footer", { classes: "mt-3 flex space-x-6 text-gray-700 text-sm items-center" });

      const likeBtn = createElement("button", { classes: "flex items-center space-x-1 hover:text-black focus:outline-none", attrs: { type: "button" } });
      const likeIcon = createElement("i", { classes: "far fa-thumbs-up" });
      const likeCount = createElement("span", { text: post.likes ? Object.keys(post.likes).length : 0 });
      likeBtn.append(likeIcon, likeCount); footer.append(likeBtn);

      const dislikeBtn = createElement("button", { classes: "flex items-center space-x-1 hover:text-black focus:outline-none", attrs: { type: "button" } });
      const dislikeIcon = createElement("i", { classes: "far fa-thumbs-down" });
      const dislikeCount = createElement("span", { text: post.dislikes ? Object.keys(post.dislikes).length : 0 });
      dislikeBtn.append(dislikeIcon, dislikeCount); footer.append(dislikeBtn);

      const followBtn = createElement("button", {
        classes: "ml-auto bg-black text-white px-3 py-1 rounded-md text-xs font-semibold hover:bg-gray-900 focus:outline-none",
        attrs: { type: "button" },
      });
      footer.append(followBtn);
      article.append(footer);

      const toggleCommentsBtn = createElement("button", {
        classes: "mt-3 text-sm text-blue-600 hover:underline focus:outline-none",
        attrs: { type: "button" }, text: "Tampilkan Komentar",
      });
      const commentsContainer = createElement("div", { classes: "mt-3 space-y-3 hidden" });
      const commentForm = createElement("form", { classes: "flex space-x-2 mt-3 hidden" });
      const commentInput = createElement("input", {
        classes: "flex-1 border border-gray-400 rounded-md px-3 py-2 text-black focus:outline-none focus:ring-2 focus:ring-black",
        attrs: { type: "text", placeholder: "Tulis komentar...", "aria-label": "Tulis komentar" },
      });
      const commentSubmit = createElement("button", { classes: "bg-black text-white px-4 py-2 rounded-md font-semibold hover:bg-gray-900 transition", attrs: { type: "submit" }, text: "Kirim" });
      commentForm.append(commentInput, commentSubmit);
      article.append(toggleCommentsBtn, commentsContainer, commentForm);

      const currentUser = auth.currentUser;
      const currentUserId = currentUser ? currentUser.uid : null;

      function updateLikeDislikeUI() {
        if (currentUserId && post.likes && post.likes[currentUserId]) { likeIcon.classList.remove("far"); likeIcon.classList.add("fas"); } else { likeIcon.classList.remove("fas"); likeIcon.classList.add("far"); }
        if (currentUserId && post.dislikes && post.dislikes[currentUserId]) { dislikeIcon.classList.remove("far"); dislikeIcon.classList.add("fas"); } else { dislikeIcon.classList.remove("fas"); dislikeIcon.classList.add("far"); }
      }
      function updateFollowUI(isFollowing) {
        if (isFollowing) { followBtn.textContent = "Unfollow"; followBtn.classList.remove("bg-black"); followBtn.classList.add("bg-gray-700"); }
        else { followBtn.textContent = "Follow"; followBtn.classList.remove("bg-gray-700"); followBtn.classList.add("bg-black"); }
      }

      likeBtn.addEventListener("click", async () => {
        if (!currentUserId) return alert("Silakan login untuk menyukai postingan.");
        const postRef = db.ref(`posts/${post.id}/likes`);
        const dislikeRef = db.ref(`posts/${post.id}/dislikes`);
        try {
          if (post.likes && post.likes[currentUserId]) {
            await postRef.child(currentUserId).remove();
            if (post.likes) delete post.likes[currentUserId];
            likeCount.textContent = post.likes ? Object.keys(post.likes).filter(k=>post.likes[k]).length : 0;
          } else {
            await postRef.child(currentUserId).set(true);
            post.likes = post.likes || {}; post.likes[currentUserId] = true;
            likeCount.textContent = Object.keys(post.likes).length;
            if (post.dislikes && post.dislikes[currentUserId]) {
              await dislikeRef.child(currentUserId).remove();
              delete post.dislikes[currentUserId];
              dislikeCount.textContent = Object.keys(post.dislikes).filter(k=>post.dislikes[k]).length;
            }
          }
          updateLikeDislikeUI();
        } catch (e) { alert("Gagal memperbarui like: " + e.message); }
      });

      dislikeBtn.addEventListener("click", async () => {
        if (!currentUserId) return alert("Silakan login untuk tidak menyukai postingan.");
        const postRef = db.ref(`posts/${post.id}/dislikes`);
        const likeRef = db.ref(`posts/${post.id}/likes`);
        try {
          if (post.dislikes && post.dislikes[currentUserId]) {
            await postRef.child(currentUserId).remove();
            if (post.dislikes) delete post.dislikes[currentUserId];
            dislikeCount.textContent = post.dislikes ? Object.keys(post.dislikes).filter(k=>post.dislikes[k]).length : 0;
          } else {
            await postRef.child(currentUserId).set(true);
            post.dislikes = post.dislikes || {}; post.dislikes[currentUserId] = true;
            dislikeCount.textContent = Object.keys(post.dislikes).length;
            if (post.likes && post.likes[currentUserId]) {
              await likeRef.child(currentUserId).remove();
              delete post.likes[currentUserId];
              likeCount.textContent = Object.keys(post.likes).filter(k=>post.likes[k]).length;
            }
          }
          updateLikeDislikeUI();
        } catch (e) { alert("Gagal memperbarui dislike: " + e.message); }
      });

      // Follow
      async function checkFollowStatus() {
        if (!currentUserId || !post.userId || currentUserId === post.userId) {
          followBtn.style.display = "none";
          return;
        }
        followBtn.style.display = "inline-flex";
        try {
          const snapshot = await db.ref(`followers/${currentUserId}/${post.userId}`).once("value");
          updateFollowUI(snapshot.exists());
        } catch { updateFollowUI(false); }
      }
      followBtn.addEventListener("click", async () => {
        if (!currentUserId || !post.userId) return alert("Silakan login untuk mengikuti pengguna.");
        if (currentUserId === post.userId) return alert("Anda tidak dapat mengikuti diri sendiri.");
        const ref = db.ref(`followers/${currentUserId}/${post.userId}`);
        try {
          const snap = await ref.once("value");
          if (snap.exists()) { await ref.remove(); updateFollowUI(false); }
          else { await ref.set(true); updateFollowUI(true); }
        } catch (e) { alert("Gagal memperbarui status follow: " + e.message); }
      });

      updateLikeDislikeUI();
      checkFollowStatus();

      // Comments
      const commentsRef = db.ref(`comments/${post.id}`);
      function renderComment(comment) {
        const commentDiv = createElement("div", { classes: "border border-gray-300 rounded-md p-2 bg-gray-50" });
        const author = createElement("p", { classes: "font-semibold text-black text-sm", text: comment.userName || "Anonim" });
        const content = createElement("p", { classes: "text-black text-sm", text: comment.text });
        const time = createElement("time", { classes: "text-xs text-gray-600" });
        const date = new Date(comment.timestamp || Date.now());
        time.textContent = date.toLocaleString("id-ID", { dateStyle: "medium", timeStyle: "short" });
        commentDiv.append(author, content, time);
        return commentDiv;
      }
      function loadComments() {
        commentsContainer.innerHTML = "";
        commentsRef.orderByChild("timestamp").limitToLast(20).once("value", (snapshot) => {
          const comments = [];
          snapshot.forEach((child) => { const c = child.val(); c.id = child.key; comments.push(c); });
          comments.sort((a, b) => a.timestamp - b.timestamp);
          comments.forEach((c) => commentsContainer.append(renderComment(c)));
        });
      }
      loadComments();

      toggleCommentsBtn.addEventListener("click", () => {
        const isHidden = commentsContainer.classList.contains("hidden");

        posts.sort((a, b) => b.timestamp - a.timestamp);
        const filtered = posts.filter((p) => {
          if (!searchTerm) return true;
          const text = (p.text || "").toLowerCase();
          const userName = (p.userName || "").toLowerCase();
          return text.includes(searchTerm.toLowerCase()) || userName.includes(searchTerm.toLowerCase());
        });
        if (filtered.length === 0) {
          feedPanel.append(createElement("p", { classes: "text-center text-gray-600 mt-10", text: "Tidak ada postingan ditemukan." }));

    async function loadLeaderboard() {
      leaderboardList.innerHTML = "";
      const loadingIndicator = createElement("p", { classes: "text-center text-gray-600 mt-10", text: "Memuat Leaderboard..." });
      leaderboardList.append(loadingIndicator);

      try {
        const postsSnapshot = await db.ref("posts").once("value");
        const allPosts = postsSnapshot.val() || {};
        const userLikeCounts = {};

        for (const postId in allPosts) {
          const post = allPosts[postId];
          if (post && post.likes) {
            const postLikes = Object.keys(post.likes).length;
            const userId = post.userId;
            userLikeCounts[userId] = (userLikeCounts[userId] || 0) + postLikes;
          }
        }

        const leaderboard = Object.keys(userLikeCounts).map((userId) => ({ userId, likes: userLikeCounts[userId] }));
        const userIds = leaderboard.map((item) => item.userId);
        const usersData = {};
        await Promise.all(userIds.map((uid) =>
          db.ref(`users/${uid}`).once("value").then(s => { usersData[uid] = s.val() || {}; })
        ));

        leaderboard.forEach((item) => {
          const userData = usersData[item.userId] || {};
          item.userName = userData.name || "Anonim";
          item.userPhoto = userData.photoURL || defaultProfilePhoto;
        });

        leaderboard.sort((a, b) => b.likes - a.likes);

        loadingIndicator.remove();
        if (leaderboard.length === 0) {
          leaderboardList.append(createElement("p", { classes: "text-center text-gray-600", text: "Belum ada data leaderboard." }));
          return;
        }

        leaderboard.slice(0, 50).forEach((user, index) => leaderboardList.append(renderLeaderboardItem(user, index + 1)));

        console.error("Gagal memuat leaderboard:", error);
        leaderboardList.innerHTML = "";
        leaderboardList.append(createElement("p", { classes: "text-center text-red-600", text: "Terjadi kesalahan saat memuat data." }));
      }
    }

    function getChatId(uid1, uid2) {

    function showChatView(viewName) {
      if (viewName === 'inbox') {
        inboxView.classList.remove('hidden');

    function openInbox() {
      const user = auth.currentUser;
      if (!user) {
        inboxList.innerHTML = "";
        inboxEmpty.classList.remove("hidden");
        return;
      }
      inboxEmpty.classList.add("hidden");
      inboxList.innerHTML = `<div class="p-4 text-center text-gray-600">Memuat percakapan...</div>`;

      // Perbaikan: Hentikan listener sebelumnya dengan memanggilnya sebagai fungsi
      if (inboxListener) inboxListener();

      const ref = db.ref("chats").orderByChild(`participants/${user.uid}`).equalTo(true);

        const chats = snapshot.val() || {};
        const items = Object.keys(chats);
        inboxList.innerHTML = "";
        if (items.length === 0) {
          inboxEmpty.classList.remove("hidden");
        } else {
          inboxEmpty.classList.add("hidden");
          const sortedItems = items.map(cid => chats[cid]).sort((a,b) => (b.meta?.lastMessageAt || 0) - (a.meta?.lastMessageAt || 0));
          sortedItems.forEach(chat => {
            const cid = chat.id;
            const peerId = Object.keys(chat.participants).find(id => id !== user.uid) || user.uid;
            // Perbaikan: Panggil renderInboxItem dengan data chat yang lengkap
            renderInboxItem(cid, peerId, chat);
          });
        }
      });

    async function renderInboxItem(cid, peerId, chat) {
      const li = createElement("li", { classes: "p-3 hover:bg-gray-50 cursor-pointer flex items-center space-x-3" });
      const peerSnap = await db.ref(`users/${peerId}`).once("value");

      wrap.append(name, last);
      const time = chat.meta?.lastMessageAt ? new Date(chat.meta.lastMessageAt).toLocaleTimeString("id-ID", { hour: "2-digit", minute: "2-digit" }) : "";

    async function openChat(cid, peerId) {
      const user = auth.currentUser; if (!user) return alert("Login untuk menggunakan chat.");
      
      // Perbaikan: Hentikan listener sebelumnya
      if (chatListener) chatListener();
      
      currentChatId = cid; currentPeerId = peerId;
      const peerSnap = await db.ref(`users/${peerId}`).once("value");
      const peer = peerSnap.val() || {};
      chatPeerName.textContent = peer.name || "Pengguna";
      chatPeerBio.textContent = peer.bio || "";
      chatPeerPhoto.src = peer.photoURL || defaultProfilePhoto;
      chatMessages.innerHTML = "";

      const ref = db.ref(`chats/${cid}/messages`);
      // Perbaikan: Simpan fungsi penghenti listener ke variabel
      chatListener = ref.on("child_added", async (snap) => {
        const msg = snap.val();
        const senderSnap = await db.ref(`users/${msg.senderId}`).once("value");
        const sender = senderSnap.val() || {};
        const senderPhoto = sender.photoURL || defaultProfilePhoto;
        renderMessage(msg, user.uid, senderPhoto);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      });
      showChatView('chatRoom');
    }

    function renderMessage(msg, myUid, senderPhoto) {
      const isMine = msg.senderId === myUid;
      const row = createElement("div", { classes: `w-full flex ${isMine ? "justify-end" : "justify-start"} items-end` });

      const msgContent = createElement("div", { classes: "flex items-end space-x-2" });
      const time = createElement("span", { classes: "text-[10px] text-gray-500", text: new Date(msg.timestamp || Date.now()).toLocaleTimeString("id-ID",{hour:"2-digit",minute:"2-digit"})});
      const bubble = createElement("div", { classes: `max-w-[75%] px-3 py-2 rounded-lg text-sm ${isMine ? "bg-black text-white rounded-br-none order-2" : "bg-white border border-gray-300 text-black rounded-bl-none order-2"}` , text: msg.text });
      
      if (!isMine) {
        const avatar = createElement("img", { classes: "w-8 h-8 rounded-full object-cover border order-1", attrs: { src: senderPhoto, alt: "Avatar" }});
        msgContent.append(avatar, bubble, time);
      } else {
        msgContent.append(time, bubble);
      }
      
      row.append(msgContent);
      chatMessages.append(row);
    }

    function openChatWith(peerId) {
      const user = auth.currentUser; if (!user) return alert("Login untuk menggunakan chat.");
      const cid = getChatId(user.uid, peerId);
      db.ref(`chats/${cid}`).once("value").then(snap => {
        if (!snap.exists()) {
          const updates = {};
          updates[`chats/${cid}/participants/${user.uid}`] = true;
          updates[`chats/${cid}/participants/${peerId}`] = true;
          updates[`chats/${cid}/meta/createdAt`] = firebase.database.ServerValue.TIMESTAMP;
          updates[`chats/${cid}/id`] = cid;
          return db.ref().update(updates);
        }
      }).then(() => openChat(cid, peerId)).catch(e => {
        alert("Gagal memulai chat: " + e.message);
      });
    }

          .filter(([, u]) => (u.name || "Pengguna").toLowerCase().includes(filter.toLowerCase()));
        if (filteredItems.length === 0) {
           list.append(createElement("p", {classes: "p-3 text-center text-gray-500", text: "Tidak ada pengguna ditemukan."}));
        }
        filteredItems.forEach(([uid, u]) => {
          const row = createElement("div", { classes: "p-3 flex items-center space-x-3 hover:bg-gray-50 cursor-pointer" });
          const img = createElement("img", { classes: "w-8 h-8 rounded-full object-cover border", attrs: { src: u.photoURL || defaultProfilePhoto, alt: u.name || "Pengguna" }});
          const name = createElement("div", { classes: "font-semibold", text: u.name || "Pengguna" });
          row.append(img, name);
          row.addEventListener("click", () => { modal.remove(); openChatWith(uid); });
          list.append(row);
        });
      }
      renderList();

      search.addEventListener("input", () => renderList(search.value));

      const close = createElement("button", { classes: "mt-3 text-sm px-3 py-1 rounded-md border hover:bg-gray-50", text: "Tutup" });
      close.addEventListener("click", () => modal.remove());

      box.append(search, list, close);
      modal.append(box);
      document.body.append(modal);
    });

    // ===== END Chat =====
  </script>
</body>
</html>
